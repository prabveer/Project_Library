<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <span class="title">Library</span>
    <button class="login">Login</button>
</header>
<button class="addBook" id="showDialog">Add Book</button>
<div class="content">
    <table class="bookshelf">
        <thead class="head">
            <tr>
                <th class="bookName">Name</th>
                <th class="bookAuthor">Author</th>
                <th class="bookPages">Pages</th>
                <th class="bookStatus">Status</th>
            </tr>
        </thead>
        <tbody class="content">

        </tbody>
    </table>
</div>
<footer>
    <span class="copyright">By Prabveer Pannu For The Odin Project</span>
</footer>
<dialog id="favDialog">
    <form id="filloutForm">
      <p>
        <label>Book Name:</label>
        <input type="text" name="formBookName" id="formBookName">
        <label>Author Name:</label>
        <input type="text" name="formAuthorName" id="formAuthorName">
        <label>Page Total:</label>
        <input type="number" name="formPageTotal" id="formPageTotal">
        <label>Read?</label>
        <select name="readstatus" id="readstatus">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </p>
      <div>
        <button id="confirmBtn" type="submit">Confirm</button>
      </div>
    </form>
</dialog>
<script src="script.js"></script>    
</body>
</html>
